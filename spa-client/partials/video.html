<div class="container-fluid">

  <div class="row">
    <div class="col-md-7">

      <div class="d-flex flex-row mb-1 mt-1" role="toolbar" aria-label="Video controls">
        <button type="button" class="btn btn-sm mr-auto" ui-sref="project">
          <img src="/node_modules/bootstrap-icons/icons/arrow-left.svg" alt="Go to project" >
          Project
        </button>
        <div class="btn-group btn-group-sm mr-2 float-right" role="group" aria-label="Backward">
          <seek-delta-button delta="-5"></seek-delta-button>
          <seek-delta-button delta="-1"></seek-delta-button>
          <seek-delta-button delta="-0.5"></seek-delta-button>
          <seek-delta-button delta="-0.1"></seek-delta-button>
        </div>
        <div class="btn-group btn-group-sm " role="group" aria-label="Forward">
          <seek-delta-button delta="+0.1"></seek-delta-button>
          <seek-delta-button delta="+0.5"></seek-delta-button>
          <seek-delta-button delta="+1"></seek-delta-button>
          <seek-delta-button delta="+5"></seek-delta-button>
        </div>
      </div>

      <youtube-video 
        player-height="'800px'"
        player-width="'100%'"
        player="thePlayer"
        player-id="thePlayer"
        video-id="thePlayerVideoId"
        player-vars="thePlayerVars">
      </youtube-video>
      <div class="currentmark">{{currentMark.description}}</div>
    </div>

    <div class="col-md-5">
      <div class="mt-1" ui-view></div>
    </div>

  </div>

</div>
