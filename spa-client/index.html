<!doctype html>
<html lang="en" ng-app="marksApp">

<head>
  <meta charset="utf-8">
  <title>Tareas - Routing</title>
  <link rel="stylesheet" href="css/app.css" />

  <!-- FAVICON (https://favicon.io/emoji-favicons/stopwatch) -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="manifest" href="favicon_io/site.webmanifest">

  <!-- JQUERY -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- ANGULAR  -->
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>

  <!-- YT library -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="node_modules/angular-youtube-embed/dist/angular-youtube-embed.min.js"></script>

</head>

<body ng-controller="MainController">

  <div class="container">

    <div class="row">

      <label for="videoSelect">Select video:</label>
      <select id="videoSelect" ng-model="selectedVideo" ng-options="each.title for each in summaryOfAllVideos" ng-change="selectedVideoChanged()">
      </select>

    </div>

    <div class="row">

      <youtube-video class="col-md-7" player-height="'800px'" player-width="'100%'" player="thePlayer" video-id="thePlayerVideoId"></youtube-video>

      <div class="col-md-5 well-md">
        <div ui-view></div>
      </div>

    </div>

  </div>

  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
