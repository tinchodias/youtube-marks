<!doctype html>
<html lang="en" ng-app="marksApp">

<head>
  <meta charset="utf-8">
  <title>Youtube Marks</title>
  <link rel="stylesheet" href="css/app.css" />

  <!-- FAVICON (https://favicon.io/emoji-favicons/stopwatch) -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="manifest" href="favicon_io/site.webmanifest">

  <!-- JQUERY -->
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ANGULAR  -->
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>

  <!-- Youtube's IFrame Player API (https://developers.google.com/youtube/iframe_api_reference) -->
  <script src="//www.youtube.com/iframe_api"></script>

  <!-- INLINE EDITS -->
  <link  href="node_modules/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
  <script src="node_modules/angular-xeditable/dist/js/xeditable.min.js"></script>

  <!-- Downloading and Uploading CSV/JSON -->
  <script src="node_modules/angular-download/angular-download.js"></script> 
  <script src="node_modules/papaparse/papaparse.min.js"></script>

  <!-- https://vitalets.github.io/checklist-model/ -->
  <script src='node_modules/checklist-model/checklist-model.js'></script>

</head>

<body ng-controller="BodyController as bodyCtrl">

  <div ui-view></div>


  <!-- SCRIPTS -->
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
